            <script>
            const maindiv = document.getElementById("bodaux")
            maindiv.style.backgroundImage = sessionStorage.getItem("background");
            //if (!maindiv.style.backgroundImage) return;
            //document.body.style.backgroundSize   = 'cover';
            const coords = JSON.parse(sessionStorage.getItem("coords"));
            //if (!coords) return;
            if (coords) {
                maindiv.style.position = "absolute";
                maindiv.style.top = `${coords.top}px`;
                console.log("${coords.top}px")
                console.log(coords.y)
                console.log(coords.top)
                maindiv.style.bottom = `${coords.bottom}px`;
                maindiv.style.left = `${coords.left}px`;
                maindiv.style.right = `${coords.right}px`;
                maindiv.style.width = `${coords.width}px`;
                maindiv.style.height = `${coords.height}px`;
                maindiv.style.x = `(${coords.x}px)`;
                maindiv.style.y = `(${coords.y}px)`;
            }

        </script>
